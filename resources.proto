syntax="proto3";

package resources;

service ResourceService {
    rpc createFolder(FolderRequest) returns (Resource) {}
    rpc getAllResources(Empty) returns (Resources) {}
    rpc addUser(User) returns (User) {}
    rpc getResources(UserID) returns (Resources){}
}

message UserID{
    int64 user_id = 1;
}
message User{
    optional int64 user_id = 1;
    string email = 2;
    optional string password = 3;
}
message FolderRequest {
    string name = 1;
    int64 user_id = 2;
}

message Empty {}

message Resource {
    int64 resource_id = 1;
    string resource_name = 2;
    int32 resource_type = 3;
    int64 parent_id = 4;
    int64 user_id = 5;
}

message Resources{
    repeated Resource resources = 1;
}